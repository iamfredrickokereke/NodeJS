<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<h1>Simple Todo App</h1>

<form id="ourForm">
    <input type="text" autocomplete="off" id="ourInput">
    <button>Create</button>
</form>

<h2>Items:</h2>
<ul id="ourList">

</ul>

<script>
//create variables
let ourForm = document.getElementById("ourForm")
let ourInput = document.getElementById("ourInput")
let ourList = document.getElementById("ourList")

// add event listener to form

ourForm.addEventListener("submit", (e)=>{
    e.preventDefault()
    createItem(ourInput.value)
})

function createItem(input) {
    
    let ourHtml = `<li> ${input} <button onclick="deleteItem(this)"> Delete </button> </li>`

    ourList.insertAdjacentHTML("beforeend", ourHtml)

    ourInput.value = ""
    ourInput.focus()
}

function deleteItem(todoitem) {
    todoitem.parentElement.remove()
}


</script>
</body>
</html>
